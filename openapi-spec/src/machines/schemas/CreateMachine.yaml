type: object
required:
  - oem_name
  - model
  - user_id
properties:
  user_id:
    type: integer
  unit_installed_at:
    type: string
    format: date-time
    example: "2021-01-30T08:30:00Z"
  oem_name:
    type: string
  model:
    type: string
  make:
    type: string
  equipment_id:
    type: string
  serial_number:
    type: string
  pin:
    type: string
